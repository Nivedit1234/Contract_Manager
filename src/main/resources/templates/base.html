<!DOCTYPE html>
<html lang="en" th:fragment="parent(content,title)" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="/css/output.css" rel="stylesheet">


</head>
<body class="dark bg-gray-900 dark:text-white" >
    <!-- common header -->
     <div data-th-replace="~{navbar :: navbar}"></div>
     

  <!-- #main-content -->
     <div data-th-replace="${content}" class="flex justify-center content-center"></div>

      <!-- Common Footer -->
       <footer class="p-4 mt-10"> Footer: Made in India with love</footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>
</html>
