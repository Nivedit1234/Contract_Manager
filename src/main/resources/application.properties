spring.application.name=scm
server.port=8081

#mysql configurations
#data source url
spring.datasource.name=scm
#spring.datasource.url=jdbc:mysql://localhost:3306/scm
spring.datasource.url=jdbc:mysql://localhost:3306/scm20
spring.datasource.username=root
spring.datasource.password=root 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



#jpa configurations

#shows what queries are being fired we will make it false in production
spring.jpa.show-sql=true  

#this will help in creating tables and schemas automatically
spring.jpa.hibernate.ddl-auto=update

#this will help spring boot know which db query to write
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect